<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <section class="rules-area">

    </section>
    <section class="game-area">
        <div>
            <h2>Choose Your Move</h2>
            <button class="move"><i class="far fa-hand-rock"></i></button>
            <button class="move"><i class="far fa-hand-paper"></i></button>
            <button class="move"><i class="far fa-hand-scissors"></i></button>
            <button class="move"><i class="far fa-hand-lizard"></i></button>
            <button class="move"><i class="far fa-hand-spock"></i></button>
        </div>
    <div class="container">
        <div class="player">
            <h3>Player</h3>
        </div>
        <div class="bot">
            <h3>Robot</h3>
            <p><i class="far fa-hand-spock"></i></p>            
        </div>
    </div>
        <div class="scores">
            <h3>Your score:</h3>
        </div>

    </section>
   
    
    <script src="assets/js/script.js"></script>

        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/25e11e9d11.js" crossorigin="anonymous"></script>

</html>
